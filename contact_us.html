<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact_us.css">
</head>

<body>
    <div class="bord">
    <div class="container">
        <form action="" method="post">
            <h2>Contact</h2>
            <div class="content">
                <div class="input_box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="enter your full name" name="name" required>
                </div>
                <div class="input_box">
                    <label for="plan">Plan</label>
                    <input type="text" placeholder="plan" name="plan" required>
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="enter the valid email address" name="email" required>
                </div>
                <div class="input_box">
                    <label for="phone Number">Phone Number</label>
                    <input type="tel" placeholder="enter your mobile number" name="phonenumber" required>
                </div>
                <div class="input_box">
                    <label for="address">address</label>
                    <input type="text" placeholder="enter your address" name="address" required>
                </div>
                <div class="input_box">
                    <label for="message">your message</label>
                    <input type="text" placeholder="your message" name="message" required>
                </div>
                <span class="gender">gender</span>
                <div class="gendercategory">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="transgender">
                    <label for="gender">Transgender</label>
                </div>
            </div>
            <div class="alert">
                For wedding and party planning services please contact us.
            </div>
            <div class="rohit">
                <button type="submit">contact</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
